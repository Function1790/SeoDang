<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서당</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/item-info.css">
</head>

<body>
    <div class="root">
        <div class="header">
            <div class="topbar-header">
                <div class="gobackBtn">
                    <a href="/search?category={{category_eng}}">
                        <img src="/img/buttonIcon/arrow.png" class="arrowBtn" alt="">
                    </a>
                </div>
                <div>물품 정보</div>
            </div>
            <div class="topbar-container">
                <div class="topbar-logo"></div>
            </div>
            <div class="topbar-footer">
                <a href="/alert">
                    <div class="tool page-not-selected">
                        <img class="nav-icon" src="/img/buttonIcon/{{alert_state}}.png" />
                    </div>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="main">
                <div class="main-header center">
                    <img src="/img/item/{{imgName}}" class="main-photo">
                </div>
                <div class="main-container">
                    <div class="item-dataWrap">
                        <div class="wrap-with-date">
                            <div class="item-date">{{date}}</div>
                            {{modify}}
                        </div>
                        <div class="item-title">{{title}}</div>
                        <div class="item-content">{{content}}</div>
                        <div class="wrapInLine">
                            <div class="item-category">{{category}}</div>
                            <div class="item-price">{{price}}</div>
                        </div>
                    </div>
                    <div class="item-buttonWrap">
                        <div class="callBtn">연락하기</div>
                    </div>
                </div>
            </div>
            {{caller}}
        </div>
        <div class="footer">
            <div class="nav-item page-selected">
                <a href="/home">
                    <img class="nav-icon" src="/img/buttonIcon/home2.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a href="/write">
                    <img class="nav-icon" src="/img/buttonIcon/write.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a href="/profile">
                    <img class="nav-icon" src="/img/buttonIcon/user.png" />
                </a>
            </div>
        </div>
    </div>
    <script src="/src/item-info.js"></script>
</body>

</html>
