<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서당</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/item-info.css">
</head>

<body>
    <div class="root">
        <div class="header">
            <div class="topbar-header">
                <div class="gobackBtn">
                    <a href="/search?category={{category_eng}}">
                        <img src="/img/buttonIcon/arrow.png" class="arrowBtn" alt="">
                    </a>
                </div>
                <div>물품 정보</div>
            </div>
            <div class="topbar-container">
                <div class="topbar-logo"></div>
            </div>
            <div class="topbar-footer">
                <a href="/alert">
                    <div class="tool page-not-selected">
                        <img class="nav-icon" src="/img/buttonIcon/{{alert_state}}.png" />
                    </div>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="main">
                <div class="main-header center">
                    {{imgHTML}}
                </div>
                <div class="main-container">
                    <div class="item-dataWrap">
                        {{files}}
                        <div class="wrap-with-date">
                            <div class="item-date">{{date}}</div>
                            {{modify}}
                        </div>
                        <div class="item-title">{{title}}</div>
                        <div class="item-content">{{content}}</div>
                        <div class="wrapInLine">
                            <div class="item-category">{{category}}</div>
                            <div class="item-price">{{price}}</div>
                        </div>
                    </div>
                    <div class="commenter">
                        <form action="/comment-check/{{num}}" method="post" id="form" enctype="multipart/form-data">
                            <div class="inputLabel">댓글</div>
                            <div class="display-input-wrap">
                                <div class="comment-input-wrap">
                                    <textarea class="input input-long" id="content" type="text" name="content"></textarea>
                                </div>
                                <div class="submit-wrap">
                                    <div class="center reply-name"></div>
                                    <input type="submit" class="center summitBtn" value="댓글">
                                </div>
                            </div>
                            <input type="number" class="hidden" id="reply-key" name="reply" value="">
                        </form>
                    </div>
                    <div class="comment-wrap">
                        {{comment}}
                    </div>
                </div>
                <div class="item-buttonWrap">
                    {{callBtn}}
                </div>
            </div>
        </div>
        {{caller}}
        <div class="footer">
            <div class="nav-item page-selected">
                <a href="/home">
                    <img class="nav-icon" src="/img/buttonIcon/home2.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a href="/write">
                    <img class="nav-icon" src="/img/buttonIcon/write.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a href="/profile">
                    <img class="nav-icon" src="/img/buttonIcon/user.png" />
                </a>
            </div>
        </div>
    </div>
    </div>
    <script src="/src/item-info.js"></script>
</body>

</html>
