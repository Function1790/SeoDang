<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서당</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/write.css">
</head>

<body>
    <div class="root">
        <div class="header">
            <div class="topbar-header">
                <div class="gobackBtn">
                    <a href="/home">
                        <img src="/img/buttonIcon/arrow.png" class="arrowBtn" alt="">
                    </a>
                </div>
                <div>글쓰기</div>
            </div>
            <div class="topbar-container">
                <div class="topbar-logo"></div>
            </div>
            <div class="topbar-footer">
                <a href="/alert">
                    <div class="tool page-not-selected">
                        <img class="nav-icon" src="/img/buttonIcon/{{alert_state}}.png" />
                    </div>
                </a>
            </div>
        </div>
        <div class="container">
            <form action="/write-check" method="post" id="form" enctype="multipart/form-data">
                <div class="inputWrap">
                    <div class="inputLabel">제목</div>
                    <input class="input" id="title" type="text" name="title" placeholder="제목" value="{{title}}">
                </div>
                <div class="inputWrap">
                    <div class="inputLabel">설명</div>
                    <textarea class="input input-long" id="content" type="text" name="content"
                        value="">{{content}}</textarea>
                </div>
                <div class="inputWrap">
                    <div class="inputLabel">과목</div>
                    <div class="input selectwrap">
                        <select name="category" id="select" class="select">
                            <option disabled selected hidden required="required">과목 선택</option>
                            {{category}}
                        </select>
                    </div>
                </div>
                <div class="inputWrap imgInputWrap">
                    <div class="select2Wrap">
                        <div class="inputLabel selectBtn selected" id="selectImg">사진</div>
                        <div class="inputLabel selectBtn" id="selectFile">파일</div>
                    </div>
                    <div class="imgSelectWrap">
                        <label for="chooseFile">
                            <div class="imgSelectBtn center">
                                <img src="/img/buttonIcon/camera.png">
                            </div>
                        </label>
                        <div class="imgSelected center">
                            <img src="" id="itemImg">
                        </div>
                    </div>
                    <div class="fileSelectWrap">
                        <label for="chooseFile2">파일선택</label>
                        <div class="file-list-wrap">
                            <div class="file-list"></div>
                        </div>
                    </div>
                    <input type="file" id="chooseFile" name="itemImg" accept="image/*">
                    <input type="file" id="chooseFile2" name="itemFile" accept=".txt, .hwp, .t" multiple>
                </div>
                <div class="inputWrap">
                    <input class="input" id="price" type="number" name="price" placeholder="가격" min='0' step='1'
                        value="{{price}}">
                </div>
                <div class="inputWrap">
                    <div class="inputLabel">연락 방법</div>
                    <input class="input" type="text" name="caller" placeholder="연락 방법" min='0' step='1'
                        value="{{caller}}">
                </div>
                <div class="confirmWrap center">
                    <input type="submit" class="confirmBtn center" value="게시하기">
                </div>
        </div>
        </form>
    </div>
    <div class="footer">
        <div class="nav-item page-not-selected">
            <a href="/home">
                <img class="nav-icon" src="/img/buttonIcon/home2.png" />
            </a>
        </div>
        <div class="nav-item page-selected">
            <a href="/write">
                <img class="nav-icon" src="/img/buttonIcon/write.png" />
            </a>
        </div>
        <div class="nav-item page-not-selected">
            <a href="/profile">
                <img class="nav-icon" src="/img/buttonIcon/user.png" />
            </a>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/src/write.js"></script>
</body>

</html>
