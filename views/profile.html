<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서당</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <div class="root">
        <div class="header">
            <div class="topbar-header">
                <div class="gobackBtn">
                    <a onclick="goBack()">
                        <img src="/img/buttonIcon/arrow.png" class="arrowBtn" alt="">
                    </a>
                </div>
                <div>계정 정보</div>
            </div>
            <div class="topbar-container">
                <div class="topbar-logo"></div>
            </div>
            <div class="topbar-footer">
                <a href="/alert">
                    <div class="tool page-not-selected">
                        <img class="nav-icon" src="/img/buttonIcon/{{alert_state}}.png" />
                    </div>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <div class="profile-data">
                    <div class="profile-img-wrap">
                        <img class="profile-img" src="/img/icon/user.png" alt="">
                    </div>
                    <div class="profile-nickname">{{nickname}}</div>
                    <div class="temp-data-wrap">
                        <div class="temp">
                            <div class="temp-value" style="width:{{tempValue}}%"></div>
                        </div>
                        <div class="temp-data center">{{tempValue}}℃</div>
                    </div>
                    <div class="profile-private-data">
                        <div class="text-data">이름 : {{uid}}</div>
                        <div class="text-data">학번 : {{schoolid}}</div>
                    </div>
                </div>
                <div class="divid-bar"></div>
            </div>
            <div class="display-button center">
                <div class="buttons-wrap">
                    <a href="/search?creator={{uid}}">
                        <div class="goto-btn-wrap">
                            <div class="goto-button"><img src="/img/buttonIcon/goto-mycontent.png" alt=""></div>
                            <div class="btn-name center">내글</div>
                        </div>
                    </a>
                    <a href="/logout">
                        <div class="goto-btn-wrap">
                            <div class="goto-button">로그아웃</div>
                            <div class="btn-name center">로그아웃</div>
                        </div>
                    </a>
                    <a href="/change-pwd" class=" {{isHidden}}">
                        <div class="goto-btn-wrap">
                            <div class="goto-button">비번변경</div>
                            <div class="btn-name center">비번변경</div>
                        </div>
                    </a>
                    {{manageHTML}}
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="nav-item page-not-selected">
                <a href="/home">
                    <img class="nav-icon" src="/img/buttonIcon/home2.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a href="/write">
                    <img class="nav-icon" src="/img/buttonIcon/write.png" />
                </a>
            </div>
            <div class="nav-item page-selected">
                <a href="/profile">
                    <img class="nav-icon" src="/img/buttonIcon/user.png" />
                </a>
            </div>
        </div>
    </div>
    <script src="/src/search.js"></script>
</body>

</html>
