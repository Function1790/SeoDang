<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서당</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="root">
        <div class="header">
            <div class="topbar-header">
                <div class="gobackBtn">
                    <a href="/home">
                        <img src="./img/arrow.png" class="arrowBtn" alt="">
                    </a>
                </div>
                <div>미적분</div>
            </div>
            <div class="topbar-container">
                <div class="topbar-logo"></div>
            </div>
            <div class="topbar-footer">
                <div class="tool page-not-selected">
                    <img class="nav-icon" id="searchBtn" src="./img/search.png" />
                </div>
                <div class="tool page-not-selected">
                    <img class="nav-icon" src="./img/alert.png" />
                </div>
            </div>
            <!--Search-->
            <form action="/search" method="get" id="formSearch">
                <div class="searcherWrap center" id="searcherWrap">
                    <div class="searcherBack">
                        <div class="gobackBtn">
                            <img src="./img/arrow.png" class="arrowBtn" alt="back">
                        </div>
                    </div>
                    <div class="searcher">
                        <input class="searchInput" type="text" name="data" placeholder="검색어를 입력하세요.">
                        <div class="searchGo center">
                            <img class="nav-icon" id="searchGoBtn" src="./img/search.png" />
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="container">
            <div class="item">
                <div class="item-header center">
                    <div class="item-imgWrap"></div>
                </div>
                <div class="item-container">
                    <div class="item-title">쎈 미적분</div>
                    <div class="item-description">2학년</div>
                    <div class="item-price">3,000원</div>
                </div>

            </div>
        </div>
        <div class="footer">
            <div class="nav-item page-selected">
                <a href="/home">
                    <img class="nav-icon" src="./img/home2.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a href="/write">
                    <img class="nav-icon" src="./img/write.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a herf="profile">
                    <img class="nav-icon" src="./img/user.png" />
                </a>
            </div>
        </div>
    </div>
    <script src="src/search.js"></script>
</body>

</html>
