<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서당</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <div class="root">
        <div class="header">
            <div class="topbar-header">
                <div class="gobackBtn">
                    <a href="/home">
                        <img src="./img/arrow.png" class="arrowBtn" alt="">
                    </a>
                </div>
                <div>미적분</div>
            </div>
            <div class="topbar-container">
                <div class="topbar-logo"></div>
            </div>
            <div class="topbar-footer">
                <div class="tool page-not-selected">
                    <img class="nav-icon" src="./img/alert.png" />
                </div>
            </div>

        </div>
        <div class="container center">
            <div class="profileWrap">
                <div class="profileHeader"></div>
                <div class="profileContainer">
                    <div class="dataWrap center">{{nickname}}</div>
                    <div class="dataWrap center">{{uid}}</div>
                    <div class="dataWrap center">{{schoolid}}</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="nav-item page-selected">
                <a href="/home">
                    <img class="nav-icon" src="./img/home2.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a href="/write">
                    <img class="nav-icon" src="./img/write.png" />
                </a>
            </div>
            <div class="nav-item page-not-selected">
                <a herf="profile">
                    <img class="nav-icon" src="./img/user.png" />
                </a>
            </div>
        </div>

</html>
